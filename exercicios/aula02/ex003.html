<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: lightgray;
        }

        header {
            text-align: center;
        }

        main {
            background-color: white;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, Mundo!</h1>
    </header>

    <main>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab quis deserunt tempore aperiam rem ad vitae veritatis consequatur, laudantium a maiores voluptatem, quia dolorem, neque quisquam ea harum architecto suscipit!</p>
    </main>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite um numero: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${soma}` )
    </script>
</body>
</html>
